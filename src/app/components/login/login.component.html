<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Welcome back!</h3>

              <!-- Sign In Form -->
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                    formControlName="email" class="form-control" id="inputEmail4">
                  <!-- <div *ngIf=" email.errors" class="invalid-feedback"> -->
                  <div *ngIf="email.errors?.['required']">Email is required</div>
                  <div *ngIf="email.errors?.['email']">Email must be a valid email address</div>
                  <!-- </div> -->
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    formControlName="password" id="inputPassword4">
                  <div *ngIf="password.errors?.['required']">Password is required</div>
                  <div class="field-message" *ngIf="password.errors?.['passwordStrength']">
                    Your password must have lower case, upper case and numeric characters.
                  </div>
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="d-grid">
                  <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit"
                    [disabled]="!loginForm.valid">Login</button>
                </div>
                <app-loading-indicator></app-loading-indicator>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
