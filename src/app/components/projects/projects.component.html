<app-calculations></app-calculations>
<input  matInput  (keyup)="filter($event)"  placeholder="find">
<div class="mat-elevation-z8">
  
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8" matSort >
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; "  [ngClass]="{'bgcolor-green': row.score >= 90, 'bgcolor-red' : row.score < 70 }"></tr>
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
        <td  mat-cell *matCellDef="let element"> {{element.score}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="durationInDays">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DurationInDays </th>
        <td mat-cell *matCellDef="let element"> {{element.durationInDays}} </td>
      </ng-container>
      <ng-container matColumnDef="bugsCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>bugsCount</th>
        <td mat-cell *matCellDef="let element"> {{element.bugsCount}} </td>
      </ng-container>
      <ng-container matColumnDef="madeDadeline">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>madeDadeline</th>
        <td mat-cell *matCellDef="let element"> {{element.madeDadeline}} </td>
      </ng-container>
      </table>
  

    <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
  </div>
  <app-loading-indicator>
